<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" contnet="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="code/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Gochi+Hand&display=swap" rel="stylesheet">
  <script
    src="https://kit.fontawesome.com/ac6ef5f153.js"
    crossorigin="anonymous">
  </script>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="nav">
          <ul>
            <li><a href="index.html"class="navlink">Home</a></li>
            <li><a href="menu.html"class="navlink">Menu</a></li>
            <li><a href="index.html"><img src="media/Logo.png" class="logo" alt="Logo"></a></li>
            <li><a href="reviews.html"class="navlink">Reviews</a></li>
            <li><a href="about.html"class="navlink">About</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <img src="media/review_hero.jpeg" alt="Cats playing with flour">
      </section>
      <section class="flex-container" id="ave-rating">
        <div class="box" id="overall-rating">
          <h2>Overall Rating</h2>
          <b>4.0</b>
          <div class="stars">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
          </div>
          <p>Based on 3.1k reviews</p>
        </div>
        <div class="box row" id="rating-bar">
          <div class="side">
            <div>5 <span class="fa fa-star checked"></span></div>
          </div>
          <div class="middle">
            <div class="bar-container">
              <div class="bar-5"></div>
            </div>
          </div>
          <div class="side right">
            <div>1310</div>
          </div>
          <div class="side">
            <div>4 <span class="fa fa-star checked"></span></div>
          </div>
          <div class="middle">
            <div class="bar-container">
              <div class="bar-4"></div>
            </div>
          </div>
          <div class="side right">
            <div>950</div>
          </div>
          <div class="side">
            <div>3 <span class="fa fa-star checked"></span></div>
          </div>
          <div class="middle">
            <div class="bar-container">
              <div class="bar-3"></div>
            </div>
          </div>
          <div class="side right">
            <div>600</div>
          </div>
          <div class="side">
            <div>2 <span class="fa fa-star checked"></span></div>
          </div>
          <div class="middle">
            <div class="bar-container">
              <div class="bar-2"></div>
            </div>
          </div>
          <div class="side right">
            <div>50</div>
          </div>
          <div class="side">
            <div>1 <span class="fa fa-star checked"></span></div>
          </div>
          <div class="middle">
            <div class="bar-container">
              <div class="bar-1"></div>
            </div>
          </div>
          <div class="side right">
            <div>190</div>
          </div>
        </div>
      </section>
      <section>
        <button id="popupBtn">Write a review</button>
        <div id="overlay"></div>
        <div id="popup">
          <form action="">This is a form area.
            <button id="closeBtn">Cancel</button>
          </form>
        </div>
      </section>
    </main>
    <footer id="main-footer">
      <p>Restaurantly &copy; 2024, All Rights Reserved.</p>
    </footer>
    <script src="code/reviewScript.js"></script>
  </body>
</html>
